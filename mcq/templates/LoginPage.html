{% extends 'base.html' %}

{% block content %}

<style>
    .text-design {
        font-family: 'Courier New', Courier, monospace;
        font-size: 110%;
        font-weight: bold;
        color: gray;
    }
    .width-design {
        width: 460px;
    }
    .alart-text-design {
        font-family: 'Courier New', Courier, monospace;
        font-size: 100%;
        font-weight: bold;
        color: red;
        padding: 4px;
        text-align: center;
    }

    .result_design {
        height: 60px;
        text-align: center;
        text-shadow: 1px 1px 1px blue;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace; 
        font-size: 110%;
        color: #D3D3D3;
    }
</style>

<div class="container result_design px-3 mt-1 mb-1">
    <h3 class="p-2"> Login Page </h3>
</div>

{% if messages %}
<div class="container alart-text-design width-design alert alert alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <strong style="font-family: courier new; font-weight: bold">{{ message }}</strong> <br>
    {% endfor %} 
</div>
{% endif %}


<div class="container shadow bg-body-tertiary rounded p-5 text-design width-design">
    <form action="" method=POST>
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Username </label>
            <div> {{form.username}}</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div> {{form.password}}</div>
        </div>

        <input type="submit" value="Submit" style="width: 100%;
        display: block;  border: 0px solid white; padding: 3px;
        margin-bottom: 7px; height: 40px; border-radius: 40px;
        font-size: 105%; font-weight: bolder;
        background-color: #D3D3D3; color: rgb(0, 0, 0)">

    </form>

</div>

{% endblock %}
