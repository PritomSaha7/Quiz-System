{% extends 'base.html' %}

{% block content %}



{% for message in messages %}
<div class="container mt-1">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <strong style="font-family: courier new; font-weight: bold">{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}



<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-1">
        {% for it in subjects %}
        <form action='questions' method=POST>
            {% csrf_token %}
            {% load static %}
            <div class="col">
                <div class="card h-100 shadow-sm bg-body rounded" style="border: 1px solid #D3D3D3">
                    <img src="{% static '../../static/image/card_pic.avif' %}" class="card-img-top" height = 200 width = 100 alt="...">
                    <div class="card-body" style="text-align: center;">
                        <h3 style="font-family: courier new; font-weight: bold;
                             color: gray;"> {{it}} </h3>
                    </div>
                    <div class="card-footer" style="text-align: center; border-top: 1px solid #D3D3D3">
                        <button type="submit" value="{{it}}" name="sub_name" style="width: 50%; font-family: courier new; 
                                height: 40px; font-weight: bold; background-color: #D3D3D3;
                                color: black; border-radius: 20px; border: 3px solid white"> Enter </button>
                    </div>
                </div>
            </div>
        </form>
        {% endfor %}
    </div>
</div>

{% endblock %}
