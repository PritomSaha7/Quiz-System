{% extends 'base.html' %}

{% block content %}



<div class = "container mt-3">
    

    {% for it in messages %} 
      <div class="alert alert-dismissible fade show shadow-sm" role="alert" style = "font-family: courier new; border: 1px solid #D3D3D3; color: gray;">
         Uploaded Successfully !
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class = "card shadow-sm p-3 mb-5 bg-body-tertiary rounded border">
        <div class = "card-body" style = "text-align: center; color: gray"> 
            <form action = "" method = POST>
                {% csrf_token %}
                {{form.as_p}}
                <input type = "submit" value = "Submit" class = "btn btn-md shadow-none bg-white rounded" style = "font-family: courier new; width: 150px;
                border: 1px solid #D3D3D3; font-weight: bold; color: black">
            </form>
       </div>
    </div>
   
    

</div>

{% endblock %}
